<!DOCTYPE html>
<html lang="es">
<head>

  <title>Mercado Clone</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="assets/favicon.svg" />
</head>
<body>
  <header class="ml-header">
    <div class="ml-topbar">
      <a href="#/" class="ml-logo">
        <img src="assets/logo.svg" alt="Mercado Clone" />
      </a>
      <form id="searchForm" class="ml-search">

      <a href="#/cat/hogar">Hogar</a>
      <a href="#/cat/moda">Moda</a>

    </div>
  </aside>

  <div id="overlay" class="ml-overlay" aria-hidden="true"></div>
  <script defer src="app.js"></script>
</body>
</html>
